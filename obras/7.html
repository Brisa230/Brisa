<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obras</title>
  <link rel="stylesheet" href="../estilos/obra1.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header h1 {
      text-align: center;
      padding: 20px;
    }

    .desc {
      background-color: rgba(232, 146, 216, 0.578);
      border: 2px solid #ded5e2;
      border-radius: 8px;
      padding: 15px;
      margin: 20px;
      box-shadow: 0 4px 10px rgb(255, 254, 254);
      color: #000;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    #lightbox:active {
      display: none;
    }

  </style>
</head>
<body>
  <header>
    <h1>FOTOGRAFÍAS</h1>
  </header>

  <main>
    <div class="desc">
      <p>
        Me gusta salir a tomar fotos porque considero que cada momento es efímero, y es mediante la foto que encapsulamos
        ese sentimiento de estar vivos. Por eso tomo fotos callejeras, y algunos retratos de gente a la que quiero recordar.
      </p>
    </div>

    <div class="gallery">
      <img src="../obras/fotos/fotos/basura.jpg" alt="">
      <img src="../obras/fotos/fotos/val.JPG" alt="">
      <img src="../obras/fotos/fotos/calle.jpg" alt="">
      <img src="../obras/fotos/fotos/sombrero.jpg" alt="">
      <img src="../obras/fotos/fotos/papas.JPG" alt="">
      <img src="../obras/fotos/fotos/amigos.jpg" alt="">
      <img src="../obras/fotos/fotos/calaca.JPG" alt="">
      <img src="../obras/fotos/fotos/carr.JPG" alt="">
      <img src="../obras/fotos/fotos/capi.JPG" alt="">
      <img src="../obras/fotos/fotos/carro.JPG" alt="">
      <img src="../obras/fotos/fotos/chico.JPG" alt="">
      <img src="../obras/fotos/fotos/dul.JPG" alt="">
      <img src="../obras/fotos/fotos/familia.JPG" alt="">
      <img src="../obras/fotos/fotos/nina.JPG" alt="">
      <img src="../obras/fotos/fotos/pajaro.jpg" alt="">
      <img src="../obras/fotos/fotos/señora.jpg" alt="">
      <img src="../obras/fotos/fotos/cigarro.JPG" alt="">
      <img src="../obras/fotos/fotos/tiste.JPG" alt="">
      <img src="../obras/fotos/fotos/juego.JPG" alt="">
      
    </div>

    <!-- Lightbox -->
    <div id="lightbox">
      <img id="lightbox-img" src="" alt="">
    </div>
  </main>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
